<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../jlibrary/jquery-1.9.1.js" ></script>
		<style type="text/css">
			 p:before {
				 content: open-quote;
				 font-size: 24pt;
				 text-align: center;
				 line-height: 42px;
				 color: #fff;
				 background: #ddd;
				 float: left;
				 display: block;
				 position: relative;
				 top: 30px;
			}
			p:after {
				 content: close-quote;
				 font-size: 24pt;
				 text-align: center;
				 line-height: 42px;
				 color: #fff;
				 background: #ddd;
				 float: right;
				 position: relative;
				 display: block;
				 bottom: 40px;
			}
		</style>
		<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){ 
			var tmp = $("div");
			tmp.append('<button>btnAppended</button>'); 
			}); 
			});
		</script>
	</head>
	<body>
		<button>btn1</button>
		<button>btn2</button>
		<button>btn3</button>
		
		 <div id = "001" style="top:30; left:30; width:100px ;height:50px; border:1px solid #999; background:green; position:absolute;">001</div>
		  <div id = "002" style="top:20; left:40; width:100px ;height:100px; border:1px solid #999; background:red;z-index:1" >002</div>
		  <div id = "003" style="top:20; left:40; width:100px ;height:50px; border:1px solid #999; background:yellow;position:absolute;z-index:-1" >003</div> 
	</body>
</html>
