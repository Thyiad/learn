<html>

    <title>Date Test</title>
    <script type="text/javascript">
        function load()
        {

            var d=oldDate.getDay();

            var h=oldDate.getHours();
            var utcH=oldDate.getUTCHours();
            var mi=oldDate.getMinutes();
            var utcMi=oldDate.getUTCMinutes();
            var nowDate=new Date(2013,8,20,9,22,0,0);
            var now=Date.now();
            var oldGetTime=oldDate.getTime();
            var nowGetTime=nowDate.getTime();
            var distance=nowDate-oldDate;
            var distanceSec=nowGetTime-oldGetTime;
            var distanceNow=now-oldGetTime;
            var distanceNowDate=now-oldDate;

            //document.getElementById("result").innerHTML+="create date 2013 8 20 9 10 0 0 <p></p>";
            document.getElementById("result").innerHTML+="toDateString: "+todatestr+"<p></p>";

            document.getElementById("result").innerHTML+="toString: "+tostr+"<p></p>";
        }
    </script>
</head>

</body>
