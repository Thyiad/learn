<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html style="width: 1000px;">
<head>
    <meta charset="utf-8"/>
    <title>scroll width height Test</title>
    <script type="text/javascript">
        function load()
        {
			window.onresize=function(){ 
				var scrWidth=document.documentElement.scrollWidth;
				var scrHeight=document.documentElement.scrollHeight;
				var cliWidth=document.documentElement.clientWidth;
				var cliHeight=document.documentElement.clientHeight;
			
			document.getElementById("scrWidth").value=scrWidth;
			document.getElementById("scrHeight").value=scrHeight;
			document.getElementById("cliWidth").value=cliWidth;
			document.getElementById("cliHeight").value=cliHeight;
			
			var divScrWidth=document.getElementById("result").scrollWidth;
				var divScrHeight=document.getElementById("result").scrollHeight;
				var divCliWidth=document.getElementById("result").clientWidth;
				var divCliHeight=document.getElementById("result").clientHeight;
				
			document.getElementById("divScrWidth").value=divScrWidth;
			document.getElementById("divScrHeight").value=divScrHeight;
			document.getElementById("divCliWidth").value=divCliWidth;
			document.getElementById("divCliHeight").value=divCliHeight;
			} 
        }
		function scrolltest()
		{
			//document.getElementById("bt").scrollIntoView(false);
			document.getElementById("inner").style.width="700px";
			document.getElementById("inner").style.height="500px";
			
			
		}
    </script>
</head>
<body onload="load()">
    <div id="result" data-name="xx" data-appid="432" style="background-color: pink;width: 600px;height: 300px;overflow: auto;">inner<input type="button" id="bt" onclick="scrolltest()" value="click me" style="
    heigth: 30px;
    width: 100px;"></br>
	scrollWidth: <input type="text" id="scrWidth"></br>
	scrollHeight: <input type="text" id="scrHeight"></br>
	clientWidth: <input type="text" id="cliWidth"></br>
	clientHeight: <input type="text" id="cliHeight"></br>
	<p/>
	div scrollWidth: <input type="text" id="divScrWidth"></br>
	div scrollHeight: <input type="text" id="divScrHeight"></br>
	div clientWidth: <input type="text" id="divCliWidth"></br>
	div clientHeight: <input type="text" id="divCliHeight"></br>
	<div id="inner">
	
	</div>
</div>
</script>
</body>
</html>
